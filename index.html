<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Taller TypeScript 1</title>
</head>
<body>
    <div style = "height: 3%; background-color: #24A2B8; font-family: Arial, Helvetica, sans-serif; font-size: large;">
        <img src="logo.png" id="logo" style="max-height: 3%; max-width: 3%; margin: 0.75%;">
        TV Series
    </div>
    <div style="width: 50%; margin: 1.25% 3% 3% 3%;">
        <table class="table">
            <thead>
                <tr>
                    <th style = "font-weight: bold;">#</th>
                    <th>Name</th>
                    <th>Channel</th>
                    <th>Seasons</th>
                </tr>
            </thead>
            <tbody id="series" style="background-color:#F2F2F2;">
            </tbody>
            <tr>
                <td colspan="4" id = "average" style="width: 100%; margin: 4%; white-space: nowrap;"></td>
            </tr>
        </table>
    </div>
    <script type="module" src="./scripts/main.js"></script>  
    
</body>
</html>
